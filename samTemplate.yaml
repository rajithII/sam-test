AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Simple API Endpoint configured using Swagger specified inline and backed by a Lambda function
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
        StageName: prod
          Variables:
            alias: prod
        DefinitionBody:
            swagger: 2.0
            info:
              title:
                Ref: AWS::StackName
            paths:
              "/get":
                  get:
                   x-amazon-apigateway-integration:
                     httpMethod: POSThttp://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/Welcome.html
                     type: aws_proxy
                     uri:
                       Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:614162377378:function:MyBetaStack-MyLambdaFunction-DC9ITJRUA4I6:prod/invocations
                   responses: {}
  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs6.10
      CodeUri: ./
      Events:
        GetApi:
          Type: Api
          Properties:
            Path: /get
            Method: GET
            RestApiId: 
              Ref: MyApi
